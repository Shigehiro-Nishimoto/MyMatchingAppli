<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<head>
		<meta charset="UTF-8">
		<link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
		<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<title>マッチング一覧</title>
		</head>
		<body class="text-center">
		<div th:fragment="userList_contents">
		<h1>マッチング一覧</h1><br>
		<h1>マッチングした人です。</h1>

	<table class="table table-bordered table-hover table-striped">
	<tr>
		<th class="info col-sm-2">ID</th>
		<th class="info col-sm-2">状態</th>
		</tr>
		<tr th:each="user : ${userList}">
		<td th:text="${user.matchingid}"></td>
		<td th:text="${user.state}"></td>
		</tr>
	</table>
	</div>

		<form method="get" th:action="@{/matchingtohome}">
		<button class="btn-link" type="submit">ホーム画面にいく
		</button>
		</form>

		<form method="post" th:action="@{/logout}">
		<button class="btn btn-link pull-right navbar-brand" type="submit">
		ログアウト
		</button>
	</form>
	</body>
</html>
