<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
		<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<title>マッチング一覧</title>
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		</head>
		<body class="text-center">
			<div th:fragment="userList_contents">
			<h1>マッチング一覧</h1><br>
			<font size="3" color="blue">お互いにいいねした方の一覧です。<br>
			メッセージ画面を開き、お話ししましょう！</font><br>

		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-sm-2">名前</th>
				<th class="info col-sm-2">年齢</th>
				<th class="info col-sm-2">メッセージ画面</th>
			</tr>
			<tr th:each="user : ${userList}">
				<td th:text="${user.name} + 'さん'"></td>
				<td th:text="${user.age} + '歳'"></td>
				<td>
					<form method="post" th:action="@{/tomessage}">
						<input type="hidden" th:name="matchingid" th:value="${user.matchingid}"/>
						<button class="btn btn-primary" type="submit">メッセージ画面へ</button>
					</form>
			</td>
			</tr>
		</table>
		</div>

			<form method="get" th:action="@{/matchingtohome}">
				<button class="btn-link" type="submit">ホーム画面にいく</button>
			</form>

			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
			</form>
	</body>
</html>
