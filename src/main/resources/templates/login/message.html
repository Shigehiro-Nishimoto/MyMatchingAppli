<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  lang="ja">
	<head>
		<meta charset="UTF-8">
		<link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
		<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<title>メッセージ画面</title>
	</head>
		<body class="text-center">
		<h1>メッセージ画面</h1><br>
			
	<div th:fragment="messagetoShow_contents">
	<table class="table table-bordered table-hover table-striped">
		<tr>
		<th class="info col-sm-2">番号</th>
		<th class="info col-sm-2">内容</th>
		</tr>
		<tr th:each="message : ${messagetoShow}">
		<td th:text="${message.number}"></td>
		<td th:text="${message.messagecontent}"></td>
		</tr>
	</table>
	</div>
	
			<form method="get" th:action="@{/messagetomatching}">
				<button class="btn-link" type="submit">マッチング画面にいく</button>
			</form>

			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
			</form>
	
	</body>
</html>
