<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
		<meta charset="UTF-8">
		<link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
		<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
		<title>ホーム</title>
		</head>
		<body class="text-center">
		<h1>ホーム</h1><font size="1"><br></font>
<font size="3" color="blue"><span th:text="${thename}"></span>さんこんにちは。</font><br>
<font size="3" color="blue"><span th:text="${theage}"></span>歳。</font><br>
<font size="3" color="red"><span sec:authentication="principal.username"></span>でログインしています。</font><br>
<font size="3" color="blue">気になる方に「いいね」してみましょう。</font><br>

		<div th:fragment="userList_contents">
	<table class="table table-bordered table-hover table-striped">
	<tr>
		<th class="info col-sm-2">ID</th>
		<th class="info col-sm-2">名前</th>
		<th class="info col-sm-2">年齢</th>
		<th class="info col-sm-2">状態</th>
		</tr>
		<tr th:each="user : ${userList}">
		<td th:text="${user.matchingid}"></td>
		<td th:text="${user.name} + 'さん'"></td>
		<td th:text="${user.age} + '歳'"></td>
		<td th:text="${user.state}"></td>
		</tr>
	</table>
	</div>

		<form method="post" th:action="@{/logout}">
		<button class="btn btn-link pull-right navbar-brand" type="submit">
		ログアウト
		</button>
		</form>

		<form method="get" th:action="@{/hometomatching}">
		<button class="btn-link" type="submit">マッチング画面にいく
		</button>
		</form>

	</body>
</html>
