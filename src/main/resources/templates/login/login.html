<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
		<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
 	<link th:href="@{/css/login.css}" rel="stylesheet"></link>
		<title>マッチングアプリ</title>
		</head>
		<body class="text-center">
	<div class="box1">
	<h1>MATCHING APPLI</h1>

</div>
<div class="box2">

	<div class = sample>
	<div class="stripe">
	<div class="stripe-inner">
		<form method="post" action="/login">
		<label><p>MAIL</p></label><Br>
		<p><input type="text" name="mailaddress"/></p>
		<br>
		<br>
		<label><p>PASS</p></label><Br>
		<p><input type="password" name="password"/></p>
		<br>
		<br>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<button class="btn btn-warning" type="submit">
		<p>LOGIN</p></button><a th:href="@{'signup'}">　　<button class="btn btn-warning" type="submit"><p>JOIN</p></button></a>
		</form>
	</div>
	</div>
	</div>

</div>
<div class="box3">
		<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} !=null"
		th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"class="text-danger">
		ログインエラーメッセージ</p>

</div>

	</body>
</html>
