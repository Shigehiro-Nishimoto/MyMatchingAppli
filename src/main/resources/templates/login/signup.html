<!DOCTYPE html>
<center>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}">
	</script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

	<title>新規会員登録</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>新規会員登録</h1>
		</div>
		<form method="post" action="/signup" th:object="${signupForm}">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="active">お名前</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
							<input type="text" class="form-control" th:field="*{userName}" />
							<span class="text-danger"
							th:if="${#fields.hasErrors('userName')}"
							th:errors="*{userName}">userName error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">性別</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('sex')} ? 'has-error'">
							<div th:each="item : ${radioSex}">
								<input type="radio" name="radioSex"
									th:text="${item.key}"
									th:value="${item.value}" th:field="*{sex}">
							</div>
						<span class="text-danger"
						th:if="${#fields.hasErrors('sex')}"
						th:errors="*{sex}">marriage error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">誕生日</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'">
							<input type="text" class="form-control"
								placeholder="yyyy/MM/dd" th:field="*{birthday}" />

						<span class="text-danger"
						th:if="${#fields.hasErrors('birthday')}"
						th:errors="*{birthday}">birthday error</span>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active col-sm-3">メールアドレス</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('userId')} ? 'has-error'">
							<input type="text" class="form-control" th:field="*{userId}" />
									<span class="text-danger"
									th:if="${#fields.hasErrors('userId')}"
									th:errors="*{userId}">userId error</span>
						</div>
					</td>
					</tr>
					<tr>
							<th class="active">パスワード</th>
					<td>
					<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
						<input type="text" class="form-control" th:field="*{password}" />
						<span class="text-danger"
						th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">password error</span>
					</div>
					</td>
				</tr>
				<tr>
			</table>

			<ul>
				<li th:each =" error : ${# fields. detailedErrors()}">
				<span th:text ="${ error. message}"> Error message </span>
			</li>
			</ul>

			<button class="btn btn-primary" type="submit">
				ユーザー登録
			</button>
		</form>
	</div>
</body>
</center>
</html>
