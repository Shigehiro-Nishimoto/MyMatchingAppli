<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-5">
        <div class="page-header">
            <h1>ユーザー登録画面</h1>
        </div>
        <form method="post" th:action="@{/signup}" th:object="${signupBox}">
            <table class="table table-bordered table-hover">
                <!-- ユーザーIDの入力エリア -->
                <tr>
                    <th class="active col-sm-3">名前</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
                            <input type="text" class="form-control"
                                th:field="*{name}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}">
                                name error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- 性別の入力エリア -->
                <tr>
                    <th class="active">性別</th>
                    <td>
                        <div class="form-group">
                            <div th:each="item : ${radioSex}">
                                <input type="radio" name="radioSex"
                                    th:text="${item.key}"
                                    th:value="${item.value}"
                                    th:field="*{sex}">
                            </div>
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('sex')}"
                                th:errors="*{sex}">
                                sex error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- 誕生日の入力エリア -->
                <tr>
                    <th class="active">誕生日</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'">
                            <input type="text" class="form-control" placeholder="yyyy/MM/dd"
                                th:field="*{birthday}"/>
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('birthday')}"
                                th:errors="*{birthday}">
                                birthday error
                            </span>
                        </div>
                    </td>
                </tr>
                <!-- ユーザー名の入力エリア -->
                <tr>
                    <th class="active">メールアドレス</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('mailaddress')} ? 'has-error'">
                            <input type="text" class="form-control"
                                th:field="*{mailaddress}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('mailaddress')}"
                                th:errors="*{mailaddress}">
                                mailaddress error
                            </span>
                        </div>
                    </td>
                </tr>
               <!-- パスワードの入力エリア -->
                <tr>
                    <th class="active">パスワード</th>
                    <td>
                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                            <input type="text" class="form-control"
                                th:field="*{password}" />
                            <span class="text-danger"
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}">
                                password error
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- エラーメッセージの一覧表示 -->
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ul>
            <!-- ユーザー登録ボタン -->
            <button class="btn btn-primary" type="submit">ユーザー登録</button>
        </form>
    </div>
    	<form method="get" th:action="@{/tologin}">
			<button class="btn-link" type="submit">ログイン画面へ
			</button>
		</form>
</body>
</html>
